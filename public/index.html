<!DOCTYPE html>
<html lang="en">
<head>
	<title>ROMJAM 2015</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" text="text/css" href="main.css"/>
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<div id="load-panel" class="panel">
			<div class="message-wrapper">LOADING...</div>
		</div>
		<div id="menu-panel" class="panel">
			<div class="centered-container">
				<div id="menu">
					<div id="title">[Insert Title Here]</div>
					<img id="romLogo" src="assets/gui/logo.png"/>
					<div id="input-wrapper">
						<input id="name-input" type="text" placeholder="Player Name"/><!--
					 --><div id="play-btn">PLAY</div>
					</div>
				</div>
			</div>
		</div>
		<div id="wait-panel" class="panel">
			<div class="message-wrapper">WAITING FOR OPPONENT...</div>
		</div>
		<div id="game-panel" class="panel">
			<div id="silhouette"></div>
			<div class="centered-container">
				<div id="radar"></div>
			</div>
		<div id="debug"></div>
	</div>
</body>
<script src="scripts/bundle.js"></script>
</html>
