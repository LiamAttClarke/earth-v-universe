<!DOCTYPE html>
<html lang="en">
<head>
	<title>ROMJAM 2015</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet" text="text/css" href="main.css"/>
</head>
<body>
	<div id="wrapper">
		<div id="load-panel" class="panel">
			<span class="app-message">LOADING...</span>
		</div>
		<div id="menu-panel" class="panel">
			<div id="menu">
				<div id="centered-div">
					<div id="title"><span class="centered-text">TITLE OF GAME</span></div>
					<img id="romLogo" src="assets/gui/logo.png"/>
					<div id="input-wrapper">
						<input id="name-input" type="text" placeholder="[ name ]" maxlength="16"/><!--
					 --><div id="play-btn"><span>PLAY</span></div>
					</div>
				</div>
			</div>
		</div>
		<div id="wait-panel" class="panel">
			<span class="app-message">WAITING FOR OPPONENT...</span>
		</div>
		<div id="game-panel" class="panel">

		</div>
		<div id="debug"></div>
	</div>
</body>
<script src="scripts/bundle.js"></script>
</html>
