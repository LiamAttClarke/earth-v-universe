<!DOCTYPE html>
<html lang="en">
<head>
	<title>ROMJAM 2015</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet" text="text/css" href="main.css"/>
</head>
<body>
	<div id="wrapper">
		<div id="load-panel" class="panel">
			<div class="message-wrapper">LOADING...</div>
		</div>
		<div id="menu-panel" class="panel">
			<div class="centered-container">
				<div id="menu">
					<div id="title">TITLE OF GAME</div>
					<img id="romLogo" src="assets/gui/logo.png"/>
					<div id="input-wrapper">
						<input id="name-input" type="text" placeholder="[ name ]" maxlength="16"/><!--
						--><div id="play-btn">PLAY</div>
					</div>
				</div>
			</div>
		</div>
		<div id="wait-panel" class="panel">
			<div class="message-wrapper">WAITING FOR OPPONENT...</div>
		</div>
		<div id="game-panel" class="panel">

		</div>
		<div id="debug"></div>
	</div>
</body>
<script src="scripts/bundle.js"></script>
</html>
